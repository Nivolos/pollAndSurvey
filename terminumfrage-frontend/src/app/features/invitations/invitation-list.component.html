<section class="invitation-list">
  <table>
    <thead>
      <tr>
        <th>Titel</th>
        <th>Status</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let poll of invitations$ | async">
        <td>{{ poll.title }}</td>
        <td>{{ poll.status }}</td>
        <td><a [routerLink]="['/polls', poll.id]">Details ansehen</a></td>
      </tr>
    </tbody>
  </table>
</section>
