<section class="poll-list">
  <div class="actions">
    <a class="primary" routerLink="/polls/new">Neue Umfrage</a>
  </div>
  <table>
    <thead>
      <tr>
        <th>Titel</th>
        <th>Status</th>
        <th>Erstellt am</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let poll of polls$ | async">
        <td>{{ poll.title }}</td>
        <td>{{ poll.status }}</td>
        <td>{{ poll.createdAt | date: 'short' }}</td>
        <td><a [routerLink]="['/polls', poll.id]">Details</a></td>
      </tr>
    </tbody>
  </table>
</section>
